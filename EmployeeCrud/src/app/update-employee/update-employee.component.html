<div class="container">
  <h3 class="text-primary text-center">Employee updated Form Details</h3>
</div>

<div class="container">
  <form>
    <div class="form-group">
      <label for="name">userName</label>
      <input id="name" class="form-control" type="text" [(ngModel)]="employee.userName" name="userName">


    </div>
    <div class="form-group">
      <label for="name">email:</label>
      <input id="email" class="form-control" type="text" [(ngModel)]="employee.email" name="email">


    </div>

    <div class="form-group">
      <label for="phone">phone</label>
      <input id="email" class="form-control" type="number" [(ngModel)]="employee.phone" name="phone">


    </div>


    <div class="form-group">
      <label for="desc">desc</label>
      <input id="desc" class="form-control" type="text" [(ngModel)]="employee.desc" name="desc">


    </div>



    <div class="form-group">
      <label for="salary">salary:</label>
      <input id="salary" class="form-control" type="number" [(ngModel)]="employee.salary" name="salary">


    </div>


    <div class="form-group">
      <label for="address">address:</label>
      <input id="address" class="form-control" type="text" [(ngModel)]="employee.address" name="address">


    </div>
    <button class="btn btn-primary" (click)="updateEmployee(employee)">Submit</button>
    <div *ngIf="erroMessage!=null">
      <span class="text-danger">{{erroMessage}}</span>
    </div>
  </form>

</div>





<p>value is :{{employee | json}}</p>
